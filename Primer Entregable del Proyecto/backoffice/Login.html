<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
      <div class="logo-container">
        <img src="img/osito.jpg" alt="Logo" class="logo osito">
        <img src="img/osoTapado.png" alt="Logo tapado" class="logo oso-tapado">
      </div>

      <h1>Inicio de Sesión</h1>

      <form action="Home.html" method="get">
        <label for="username">Usuario:</label>
        <input id="username" type="text" placeholder="Escribe tu usuario" required>

        <label for="password">Contraseña:</label>
        <input id="password" type="password" placeholder="Escribe tu contraseña" required>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p class="register-text">
        ¿No tienes cuenta? <a href="Register.html">Regístrate aquí</a>
      </p>
    </div>
  </div>
</body>
</html>
