<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <form class="form" action="Login.html" method="get">
      <div class="logo-container">
        <img src="img/osito.jpg" alt="Logo del oso" class="logo osito">
        <img src="img/osoTapado.png" alt="Logo del oso tapado" class="logo oso-tapado">
      </div>

      <h2>Crear Cuenta</h2>

      <label for="usuario">Usuario:</label>
      <input id="usuario" type="text" placeholder="Escribe tu usuario" required>

      <label for="id">ID:</label>
      <input id="id" type="text" placeholder="Escribe tu ID" required>

      <label for="correo">Correo:</label>
      <input id="correo" type="email" placeholder="Escribe tu correo" required>

      <label for="password">Contraseña:</label>
      <input id="password" type="password" placeholder="Escribe tu contraseña" required>

      <button type="submit">Registrar</button>

      <p>¿Ya tienes cuenta?
        <a href="Login.html">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</body>
</html>
