<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
   <style>
    :root {
    --font-main: 'Poppins', sans-serif;
    --font-title: 'Fredoka One', cursive;

    --color-bg: #f6e7d8;
    --color-header-bg: #fff3e4;
    --color-border: #e8c7a3;
    --color-border-light: #e6c5a8;

    --color-gold: #d4af37;
    --color-gold-dark: #b5922e;

    --color-brown: #8b5e3c;
    --color-text-dark: #4a3b2a;

    --color-btn: #d9a679;
    --color-btn-hover: #c88f5d;

    --color-card-bg: #f6e7d8;
    --color-input-bg: #e7c9a9;
}

body {
      font-family: var(--font-main);
      background-color: var(--color-bg);
      margin: 0;
      padding: 0;
    }

    .menu-container {
     display: flex;
     align-items: center;
     gap: 10px; 
     margin-left: auto; 
    }

    #user-name {
     font-family: var(--font-title);
     font-size: 1rem;
     font-weight: bold;
     color: var(--color-gold);
     white-space: nowrap; 
    }

    .menu-header {
     display: flex;
     gap: 25px; 
     white-space: nowrap; 
    }

    .menu-header a {
     text-decoration: none;
     color: var(--color-gold);
     font-weight: 500;
     font-size: 1rem;
     transition: 0.3s;
    }

    .menu-header a:hover {
     color: var(--color-gold-dark);
     transform: scale(1.1);
    }

    .home-header {
     width: 100%;
     background: var(--color-header-bg);
     position: fixed;
     top: 0;
     padding: 18px 25px;
     display: flex;
     justify-content: space-between;
     align-items: center;
     border-bottom: 3px solid var(--color-border);
     z-index: 100;
     gap: 10px;
    }

    .home-header h1 {
     font-family: var(--font-title);
     color: var(--color-brown);
     font-size: 1.8rem;
     margin: 0;
    }

    .menu-container {
     display: flex;
     align-items: center;
     gap: 8px; 
    }

    #user-name {
     font-family: var(--font-title);
     font-size: 1rem;
     font-weight: bold;
     color: var(--color-gold);
     white-space: nowrap;
    }

    #logout {
     background: var(--color-btn);
     color: white;
     border: none;
     padding: 8px 16px;
     border-radius: 10px;
     cursor: pointer;
     font-weight: bold;
     transition: 0.3s;
    }

    #logout:hover {
     background: var(--color-btn-hover);
     transform: scale(1.05);
     }

    .home-header button#logout:hover {
     background: var(--color-btn-hover);
     transform: scale(1.05);
    }

    .panel-container {
     position: relative; 
     width: 80%;       
     max-width: 1000px;
     margin: 0 auto;    
    }

    #btn-agregar {
     position: absolute; 
     top: 120px;         
     left: 10px;         
     display: block;
     background: var(--color-btn);
     border: none;
     color: white;
     font-weight: bold;
     padding: 10px 20px;
     border-radius: 10px;
     cursor: pointer;
     transition: 0.3s;
     max-width: 200px;
     z-index: 150;
    }

    #btn-agregar:hover {
     background: var(--color-btn-hover);
     transform: scale(1.05);
    }

    .panel {
     background: var(--color-header-bg);
     width: 80%;
     max-width: 1000px;
     margin: 90px 0 35px 220px;
     padding: 20px;
     padding-top: 40px;
     border-radius: 20px;
     border: 2px solid var(--color-border-light);
     text-align: center;
     min-height: 420px;
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
     gap: 20px;
    }

    .proyecto-item {
     background: var(--color-card-bg);
     border-radius: 15px;
     padding: 15px;
     text-align: center;
     box-shadow: 0 4px 15px rgba(150, 100, 50, 0.2);
     transition: transform 0.3s;
     min-height: 180px;
     display: flex;
     flex-direction: column;
     justify-content: space-between;
    }

    .proyecto-item:hover { transform: translateY(-5px); }

    .proyecto-item img {
     width: 80px;
     height: 80px;
     border-radius: 50%;
     margin: 0 auto 10px;
     object-fit: cover;
     border: 2px solid var(--color-border-light);
     background: #fff;
    }

    .proyecto-item h3 {
     color: var(--color-brown);
     margin-bottom: 8px;
    }

    .proyecto-item p {
     color: var(--color-text-dark);
     font-size: 0.9rem;
     margin-bottom: 12px;
    }

    .proyecto-item .meta {
     font-size: 0.8rem;
     color: var(--color-text-dark);
     margin-bottom: 8px;
    }

    .proyecto-item .actions {
     margin-top: 10px;
    }

    .proyecto-item button {
     background: var(--color-btn);
     border: none;
     color: white;
     padding: 6px 12px;
     margin: 3px;
     border-radius: 8px;
     cursor: pointer;
     transition: 0.3s;
     font-size: 0.85rem;
    }

    .proyecto-item button:hover {
      background: var(--color-btn-hover);
    }

    #modal-form {
     display: none;
     position: fixed;
     top: 0; left: 0; right:0; bottom:0;
     background: rgba(0,0,0,0.5);
     justify-content: center;
     align-items: center;
     z-index: 200;
    }

    #modal-form .form-content {
     background: var(--color-header-bg);
     padding: 25px;
     border-radius: 20px;
     width: 90%;
     max-width: 400px;
     border: 2px solid var(--color-border-light);
     text-align: center;
     animation: fadeIn 0.5s ease;
   }

    #modal-form input, #modal-form textarea {
     width: 100%;
     padding: 10px;
     margin: 8px 0;
     border-radius: 10px;
     border: none;
     background: var(--color-input-bg);
     color: var(--color-text-dark);
    }

    #modal-form button {
     background: var(--color-btn);
     color: white;
     border: none;
     padding: 10px 18px;
     border-radius: 10px;
     cursor: pointer;
     margin: 5px;
     font-weight: bold;
    }

    #oso-flotante {
     position: fixed;
     top: 210px;       
     left: 58px;       
     width: 180px;     
     z-index: 999;     
     pointer-events: none; 
    }

    #modal-form button:hover { background: var(--color-btn-hover); }

@keyframes fadeIn {
  from {opacity:0; transform: translateY(-20px);}
  to {opacity:1; transform: translateY(0);}
}

   .hidden { display: none; }
   .btn-small { padding:6px 10px; border-radius:8px; font-size:0.85rem; }


@media (max-width: 480px) {

   header .home-header,
   .home-header {
    padding: 4px 10px !important;
    gap: 2px !important;
  }

   header .home-header h1,
   .home-header h1 {
    font-size: 0.9rem !important;
    line-height: 1 !important;
  }

   header .menu-container button#logout,
   .menu-container button#logout {
    font-size: 0.6rem !important;
    padding: 1px 4px !important;
  }

   #btn-agregar {
    width: 65%;
    font-size: 0.9rem;
    padding: 10px 0;
    margin: 10px auto 0;
    display: block;
  }

   #oso-flotante {
    position: absolute;
    width: 90px;         
    right: 5px;         
    top: 140px;          
    z-index: 1;
    opacity: 0.9;        
  }

   .panel {
    width: 95%;
    margin: 160px auto 20px;  
    grid-template-columns: 1fr;
    padding: 10px;
    gap: 15px;
  }

   .card {
    padding: 15px;
  }

   .card h2 {
    font-size: 1.1rem;
  }

   .card p {
    font-size: 0.9rem;
  }

   .card img {
    width: 90px;
    height: 90px;
  }

   .card button {
    font-size: 0.85rem;
    padding: 8px 0;
  }
}

@media (min-width: 481px) and (max-width: 768px) {

   .home-header {
    padding: 10px 18px;
    padding-left: 80px !important;
    gap: 6px;
    width: 90%;
    left: 5%;
    right: auto;
  }  

   .home-header h1 {
    font-size: 1.35rem;
    margin: 0;
  }

   .menu-container button#logout {
    font-size: 0.8rem;
    padding: 4px 10px;
    border-radius: 8px;
  }

   #btn-agregar {
    position: relative !important;
    left: 0 !important;
    top: auto !important;
    margin: 40px 0 10px 10px !important;
    width: 70px !important;      
    height: 28px !important;      
    padding: 2px 0 !important;    
    font-size: 0.60rem !important; 
    line-height: 1 !important;    
    max-width: none !important;
}

   #oso-flotante {
    position: absolute;
    top: 135px;
    right: 15px;
    width: 130px;
    opacity: 0.95;
    z-index: 2;
  }

   .panel {
    width: 90%;
    margin: 170px auto 25px;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
    padding: 15px;
  }

   .proyecto-item {
    padding: 18px;
  }

   .proyecto-item img {
    width: 95px;
    height: 95px;
  }

}
</style>

</head>
<body>

<header class="home-header">
  <h1>Mis Proyectos</h1>
  <div class="menu-container">
    <span id="user-name">Edith — 253003</span>
    <button id="logout">Cerrar Sesión</button>
  </div>
</header>

<button id="btn-agregar">+ Agregar Proyecto</button>
<img id="oso-flotante" src="./img/4.png" alt="Oso">

<div class="panel" id="lista-proyectos">
  
</div>

<div id="modal-form">
  <div class="form-content">
    <h2 id="form-title">Agregar Proyecto</h2>
    <form id="form-proyecto">
      <input id="titulo" type="text" name="titulo" placeholder="Titulo del proyecto" required>
      <textarea id="descripcion" name="descripcion" placeholder="Descripcion del proyecto" required></textarea>
      <input id="repository" type="text" name="repository" placeholder="Link del repositorio (opcional)">
      <input id="tecnologias" type="text" name="tecnologias" placeholder="Tecnologias (separadas por coma)">
      <input id="imagenes" type="text" name="imagenes" placeholder="URL de la imagen">
      <div>
        <button type="submit">Guardar</button>
        <button type="button" id="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="proyectos.js"></script>


<script>

  document.getElementById("logout").addEventListener("click", ()=>{
  localStorage.removeItem("token");
  window.location.href="Login.html";
});

</script>


</body>
</html>
